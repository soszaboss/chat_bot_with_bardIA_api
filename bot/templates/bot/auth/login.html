{% extends 'base.html' %}

{% block content %}
    <div>
            {% if error != '' %}
                <p> {{ error }}</p>
            {% endif %}
            {% for field, errors in form.errors.items %}
                <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endfor %}
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary">Login</button>
    </form>
{% endblock %}
